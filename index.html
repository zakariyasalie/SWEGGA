<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Swegga Website - Zakariya Salie</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Swegga Fashion</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#orderStatus">Order Status</a></li>
                    <li><a href="#contactUs">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="/images/swegga.jpg" alt="Swegga Logo" loading="lazy">
                </div>
                <div class="col-md-8">
                    <img src="/images/delivery.gif" alt="Delivery" loading="lazy">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <table class="table">
                            <caption>Product Summary</caption>
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Size</th>
                                    <th>Colour</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><a href="#">Female Ski Jackets</a></td>
                                    <td>
                                        <select class="form-select">
                                            <option value="small">Small</option>
                                            <option value="medium">Medium</option>
                                            <option value="big">Large</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-select">
                                            <option value="red">Red</option>
                                            <option value="pink">Pink</option>
                                            <option value="black">Black</option>
                                        </select>
                                    </td>
                                    <td class="fPriceperJacket">R150.95</td>
                                    <td><input type="text" class="form-control quantity-f"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td><a href="#">Male Ski Jackets</a></td>
                                    <td>
                                        <select class="form-select">
                                            <option value="small">Small</option>
                                            <option value="medium">Medium</option>
                                            <option value="big">Large</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-select">
                                            <option value="red">Red</option>
                                            <option value="blue">Blue</option>
                                            <option value="white">White</option>
                                        </select>
                                    </td>
                                    <td class="mPriceperJacket">R180.95</td>
                                    <td><input type="text" class="form-control quantity-m"></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="4">Click to confirm and process your order:</td>
                                    <td><input type="button" value="Total Price" id="calculateTotal"
                                            class="btn btn-primary"></td>
                                    <td id="total"></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container" sticky-bottom>
            <p>&copy; 2024 Swegga Fashion - Zakariya Salie</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="./script/code.js"></script>
</body>
</html>
